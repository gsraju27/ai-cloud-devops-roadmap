    <line x1="0" y1="240" x2="1280" y2="240" stroke="white" stroke-width="1"/>
    <line x1="0" y1="320" x2="1280" y2="320" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1280" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="480" x2="1280" y2="480" stroke="white" stroke-width="1"/>
    <line x1="0" y1="560" x2="1280" y2="560" stroke="white" stroke-width="1"/>
    <line x1="160" y1="0" x2="160" y2="640" stroke="white" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="640" stroke="white" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="640" stroke="white" stroke-width="1"/>
    <line x1="640" y1="0" x2="640" y2="640" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="640" stroke="white" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="640" stroke="white" stroke-width="1"/>
    <line x1="1120" y1="0" x2="1120" y2="640" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Decorative circles -->
