    <rect x="490" y="0" width="90" height="36" rx="6" fill="#3776AB"/>
    <text x="535" y="24" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Python</text>
  </g>
  
  <!-- DeployU branding -->
  <g transform="translate(640, 600)">
    <text x="0" y="0" text-anchor="middle" fill="#475569" font-family="system-ui, -apple-system, sans-serif" font-size="18">
