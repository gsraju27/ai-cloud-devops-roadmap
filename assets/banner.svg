  <circle cx="1180" cy="540" r="250" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(640, 200)">
    <!-- Title -->
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold">
