    </text>
    <text x="0" y="80" text-anchor="middle" fill="url(#accentGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold">
      Roadmap 2026
    </text>
  </g>
  
  <!-- Stats -->
